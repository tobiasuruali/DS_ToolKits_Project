name: docker-compose-actions-workflow
on: push
jobs:
  Docker-Compose-Deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose -f "docker-compose.yml" up -d --build
      - name: Sleep for 1 minute
        run: sleep 30s
        shell: bash
      - name: Testing running containers 
        run: docker ps
      - name: Check if Flask app is up and running
        run: curl http://localhost:5000/about
      - name: Check if Predictions can be succesfully made
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"filename": "test_number.png", "image": ""}' http://localhost:5000/image-predict
          sleep 10s
      - name: Check if data is persisted in the database
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: |
          docker exec pg_db_container psql -U admin -d mnist_prediction -c "SELECT prediction_id, prediction, filename, date FROM public.predictions ORDER BY prediction_id DESC LIMIT 100"
          prediction -c "SELECT prediction_id, prediction, filename, date FROM public.predictions ORDER BY prediction_id DESC LIMIT 100"
